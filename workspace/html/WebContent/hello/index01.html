<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>表格</h3>
	<!--
		<table></table> 表示表格
		align  排列
		border 边界
		width  宽度
		
		<tr>  表示一行
		<th>  表头
		<td>  表的身体 
	 -->
	<table align="center" border="1" width="60%">
		<tr>
			<th>编号</th>
			<th>姓名</th>
			<th>年龄</th>
			<th>性别</th>
		</tr>
		<tr>
			<td>10</td>
			<td>乔峰</td>
			<td>33</td>
			<td>男</td>
		</tr>
		<tr>
			<td>20</td>
			<td>阿朱</td>
			<td>22</td>
			<td>女</td>
		</tr>
		<tr>
			<td colspan="4"> 上一页 下一页</td>
		</tr>
	</table>
	
	<hr>
	
	<h3>简单感受下表单</h3>
	
	<form action="#" method="get">
		<!--  里面包含各种各样的表单元素 
			<P>密码框:<input type="password" name="pwd"></P>
			-->
		<p>单行文本:<input type="text" name="username" value="12306"/></p>
		<p>隐藏域:<input type="hidden" name="id" value="10"/></p>
		<P>密码框:<input type="password" name="pwd"/></P>
		<p>单选框:
			<input type="radio" name="hobby" value="Java" checked/>Java
			<input type="radio" name="hobby" value="JS"/>JS
		</p>
		<p>复选框:
			<input type="checkbox" name="gender" value="男" checked/>男
			<input type="checkbox" name="gender" value="女"/>女
			<input type="checkbox" name="gender" value="其它" checked/>其它 
		</p>
		<p>文件选择器: <input type="file" name="headImg" accept="image/*"></p>
		
		<p>下拉列表:
			<select name="city">
				<option value="-1">请选择</option>
				<option value="1" selected>深圳市</option>
				<option value="2">广州市</option>
				<option value="3">东莞市</option>
			</select>
		</p>
		
		<p>文本域: <textarea name="info" rows="10" cols="30">我欲成仙,快乐齐天.....</textarea></p>
		
		<input type="submit" value="孤要提交"/>
		<input type="reset" value="朕要重置"/>
		
		<input type="button" value="抢红包"/>
		
	</form>
		
	
</body>
</html>
